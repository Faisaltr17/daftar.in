<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Color Changing</title>
</head>
<body style="text-align: center;">

		<h1>
			Mengubah Warna
		</h1>
		<input type="text" name="keyword" id = "inputWarna" autofocus placeholder="Masukkan warna" autocomplete="off"><br><br>
	
		<button onclick = "ubah()">Ubah Warna!</button>  
	

		<script type="text/javascript">
		
		function ubah() { 
			var warna = document.getElementById('inputWarna').value;
			changeColor(warna); 
		}		

		function changeColor(color) { 

				document.body.style.background = color; 
		} 
		 
		</script>
	
</body>
</html>
