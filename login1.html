<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<title>Daftar.in-Login</title>
</head>
<body>
	<div class="header">
		<div class="nav">
			<a class="navbar-brand" href="index.html">
        		<img src="images-src/Logo1.png" alt="Logo daftar.in" id="logo">
      		</a>
      	</div>
      <div class="nama">
      	<label class="nma">Pendaftaran Sekolah Negeri</label><br>
      	<label class="nma">Kota Malang</label>
  	  </div>
	</div>
	<div class="halaman-login">
		<img src="images-src/bglogin.png" id="bglogin">
	
		<div class="login-box">

			<h2>Selamat Datang</h2>
			<h5></h5>
			<a href="login.html">
				<button class="kembali">
					Kembali
				</button>
			</a>
			<div class ="button-box">
				<div id="t-btn"></div>
					<button class="button" onclick="login()">
						Login
					</button>
					<button class="button" onclick="register()">
						Register
					</button>
			</div>
			
		
		<form actoin="" method="post"id="login" class="input"><h4>Silahkan isi data login anda: </h4>
			<label>Email</label><br>
			<input type="text" class="t-input" placeholder="Isi Email" required><br>

			<label>Password</label><br>
			<input type="text" class="t-input"
			placeholder="Isi Password" required><br>

			<h5><a href="">Lupa Password?</a></h5>
			<button type="submit" class="submit-button">
				Login
			</button>
		</form>
		<form action=""method="post" id="register" class="input">
			<h4>Silahkan isi data register: </h4>
			<label>Nama Lengkap</label><br>
			<input type="text" class="t-input" placeholder="Isi Nama Lengkap" required><br>

			<label>Asal Sekolah</label><br>
			<input type="text" class="t-input"
			placeholder="Isi Asal Sekolah" required><br>

			<label>Email</label><br>
			<input type="text" class="t-input"
			placeholder="Isi Email" required><br>

			<label>Password</label><br>
			<input type="text" class="t-input"
			placeholder="Isi Password" required><br>

			<input type="checkbox" class="check-box" required="">
			<span>Menyetujui Persyaratan? </span>
			<button type="submit" class="submit-button">
				Daftar
			</button>
		</form>

		</div>

	</div>

	<footer class="footer-main">
    <h4>HUBUNGI KAMI</h4>
    <div class="icons">
     <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
        <img src="images-src/facebook.png" alt="Facebook" class="icon">
      </a>
      <a href="https://twitter.com/login" target="_blank" rel="noopener noreferrer">
        <img src="images-src/twitter.png" alt="Twitter logo" class="icon">
      </a>
      
       <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
        <img src="images-src/instagram.png" alt="Instagram logo" class="icon">
      </a>
    </div>
    <h5>&copy; <a href="home.html">2021 daftar.in</a> | All rights reserved. </h5>
  </footer>

	<script type="text/javascript">
		var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('t-btn');
		function register(){
			x.style.left="-400px";
			y.style.left="50px";
			z.style.left="110px";
		}
		function login(){
			x.style.left="50px";
			y.style.left="450px";
			z.style.left="0px";
		}
	</script>


</body>
</html>
